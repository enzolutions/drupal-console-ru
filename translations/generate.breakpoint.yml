description: 'Генерирует брейкпоинт'
help: 'Команда <info>generate:breakpoint</info> помогает сгенерировать новый брейкпоинт'
welcome: 'Добро пожаловать, Drupal генератор брейкпоинт'
options:
    theme: 'Имя темы'
    breakpoints: Брейкпоинты
questions:
    theme: 'Введите имя темы (например classy, stable)'
    breakpoint-name: 'Введите имя брейкпоинта'
    breakpoint-label: 'Введите заголовок брейкпоинта'
    breakpoint-media-query: 'Введите медиа запрос для брейкпоинта'
    breakpoint-weight: 'Введите вес брейкпоинта'
    breakpoint-multipliers: 'Введите умножитель брейкпоинта'
    breakpoint-add: 'Вы хотите добавить еще один брейкпоинт?'
examples:
    -
        description: 'Генерирует брейкпоинт по имени темы, имени брейкпоинта, заголовку, медиа запросу, весу и умножителю'
        execution: "drupal generate:breakpoint  \\\n  --theme=\"classy\"  \\\n  --breakpoints='\"breakpoint_name\":\"narrow\", \"breakpoint_label\":\"narrow\", \"breakpoint_media_query\":\"all and (min-width: 560px) and (max-width: 850px)\", \"breakpoint_weight\":\"1\", \"breakpoint_multipliers\":\"1x\"'"
