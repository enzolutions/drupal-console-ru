description: 'Опрашивает watchdog и распечатывает новые записи в логе каждые x секунд'
arguments:
    duration: 'Период в секундах между чтением базы данных'
messages:
    warning: "Не используйте продакшн окружение\nТак как этот скрипт рекомендуется запускать только на виртуальных машинах с мультиядерными процессорами из-за проблем с производительностью\nОстановите механизм опроса перед тем как отчистить watchdog таблицу\nВы можете выйти из скрипта с помощью клавиши ^C\n"
examples:
    -
        description: 'Печатает лог записи на экране каждые x секунд'
        execution: "drupal database:log:poll \\\n  100\n"
