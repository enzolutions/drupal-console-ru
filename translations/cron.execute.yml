description: 'Выполнить cron реализацию для модуля иои выполнить все cron-задачи'
messages:
    module-invalid: 'В модуле "%s" не найдена cron реализация'
    executing-cron: 'Выполнение cron-задачи в модуле "%s"'
    success: 'Все cron реализации были выполнены успешно'
    lock: 'Попытка перезапустить cron в то время, когда он запущен'
examples:
    -
        description: 'Запустить cron глобально'
        execution: "drupal cron:execute\n"
    -
        description: 'Запустить cron для специфичного модуля'
        execution: "drupal cron:execute \\\n  <module>\n"
