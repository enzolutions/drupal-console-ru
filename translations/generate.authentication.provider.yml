description: 'Генерирует провайдер аутентификации'
help: 'Команда <info>generate:authentication:provider</info> помогает сгенерировать новый провайдер аутентификации.'
options:
    class: 'Класс провайдера аутентификации'
    provider-id: 'ID провайдера'
module: common.options.module
examples:
    -
        description: 'Генерирует провайдер аутентификации по модулю, классу и ID  провайдера'
        execution: "drupal generate:authentication:provider  \\\n  --module=\"modulename\"  \\\n  --class=\"DefaultAuthenticationProvider\"  \\\n  --provider-id=\"default_authentication_provider\"\n"
