description: 'Показывает ключи текущего Состояния.'
help: 'Показывает ключи текущего Состояния.'
arguments:
    key: 'Ключ Состояния для отображения.'
messages:
    key: 'Ключ Состояния'
examples:
    -
        description: 'Отображает список состояний на сайте'
        execution: "drupal debug:state\n"
    -
        description: 'Отображает детали Состояния install_task из списка состояний'
        execution: "drupal debug:state install_task\n"
