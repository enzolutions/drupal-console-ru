description: 'Показывает соединение с базой данных'
arguments:
    database: 'Ключ базы данных из settings.php'
messages:
    database-not-found: 'Информация о соединении с базой данных "%s" не найдена'
    database-not-supported: 'Тип базы данных "%s" пока не поддерживается'
    database-client-not-found: 'Клиент базы данных "%s" не найден'
    connection: 'Соединение: "%s"'
examples:
    -
        description: 'Устанавливает соединение с указанной базой данных или базой данных по умолчанию, если аргумент не был передан'
        execution: "drupal database:connect \\\n  <database>\n"
